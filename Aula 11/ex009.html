<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual país você é?</title>
</head>
<body>
    <h1>Insira de qual país você é</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="result">

    </div>
    <script>
    function verificar(){
        var pais = window.document.querySelector('input#txtpais').value
        var result = window.document.querySelector('div#result')

        if (pais == "Brasil"){
            result.innerHTML =  '<p>Você é brasileiro <strong> manow brawn</strong> </p>'
        }else{
            result.innerHTML =  '<p>Você é estrangeiro <strong> meu irmão </strong></p>'
        }

    }
    </script>

</body>
</html>
